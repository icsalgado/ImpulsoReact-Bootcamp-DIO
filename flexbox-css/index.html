<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favcon.ico" type="image/x-icon">
    <title>flexbox</title>
</head>
<body>
    <h1>NO WRAP</h1>
    <div class="flex-container">
        <div class="item orange">item 1</div>
        <div class="item green">item 2</div>
        <div class="item blue">item 3</div>
        <div class="item orange">item 4</div>
    </div>
    
    <h1>WRAP</h1>
    <div class="flex-container wrap">
        <div class="item orange">item 1</div>
        <div class="item green">item 2</div>
        <div class="item blue">item 3</div>
        <div class="item green">item 4</div>
    </div>

    <h1>WRAP-REVERSE</h1>
    <div class="flex-container wrap-reverse">
        <div class="item orange">item 1</div>
        <div class="item blue">item 2</div>
        <div class="item green">item 3</div>
        <div class="item green">item 4</div>
        <div class="item orange">item 5</div>
    </div>
</body>
</html>
